query ListingPath {
  allListing {
    nodes {
      id
      slug
    }
  }
}

query ListingPage($id: ID!) {
  listing(id: $id) {
    acf {
      description
      address
      area
      bannerImage {
        sourceUrl
        mediaDetails {
          height
          width
        }
      }
      bathrooms
      buildingType
      propertytype
      facilities
      price
      rooms
    }
    propertyImages {
      sourceUrl
      blurredPreview
      mediaDetails {
        width
        height
      }
    }
    content
    title
    slug
    id
  }
}

