query IndexPage {
  siteSetting(id: "settings", idType: URI) {
    settingsPage {
      featuredListings {
        ... on Listing {
          id
          slug
          title
          acf {
            bannerImage {
              sourceUrl
              mediaDetails {
                width
                height
              }
            }
          }
        }
      }
    }
  }
  allListing {
    nodes {
      id
      title
      slug
      acf {
        address
        area
        bathrooms
        buildingType
        propertytype
        displayImage {
          mimeType
          blurredPreview
          sourceUrl
          mediaDetails {
            height
            width
          }
        }
        facilities
        price
        rooms
      }
    }
  }
}
